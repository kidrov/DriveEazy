<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content role="alert" [ngStyle]="dialogStyles">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button type="button" class="yes-button mat-primary" (click)="onConfirm()">{{ data.confirmText }}</button>
  <button mat-button type="button" class="no-button mat-warn" (click)="onCancel()">{{ data.cancelText }}</button>
</mat-dialog-actions>
